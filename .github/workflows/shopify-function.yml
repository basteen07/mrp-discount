name: Build Shopify Function (Rust)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Shopify Function
        working-directory: extensions/mrp_discount_function
        run: |
          cargo build --release --target wasm32-unknown-unknown

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: mrp_discount_function-wasm
          path: extensions/mrp_discount_function/target/wasm32-unknown-unknown/release/*.wasm
