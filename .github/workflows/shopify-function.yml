name: Build & Deploy Shopify Function (Rust)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Shopify Function (Rust â†’ WASM)
        working-directory: extensions/mrp_discount_function
        run: |
          cargo build --release --target wasm32-unknown-unknown

      - name: Install Node & Shopify CLI
        run: |
          npm install -g @shopify/cli

      - name: Deploy Shopify App
        env:
          SHOPIFY_CLI_TOKEN: ${{ secrets.SHOPIFY_CLI_TOKEN }}
        run: |
          shopify app deploy --force --no-interactive

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: mrp-discount-function-wasm
          path: extensions/mrp_discount_function/target/wasm32-unknown-unknown/release/*.wasm
